<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<div class="container">
        
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css" />
</head>
<body>
    <div class="container">
        <div class="roof"></div> 
        <div class="house">
          <div class="window--1"></div>
          <div class="window--2"></div>       
          <div class="door"></div>
        </div>
        <div class="car">
            <div class="car_top"></div>
            <div class="car_body"></div>
            <div class="wheel--1"></div>
            <div class="wheel--2"></div>
        </div>
        <div class="human">
            <div class="head"></div>
            <div class="wrapper">
              <div class="left-hand"></div>
              <div class="body"></div>
              <div class="right-hand"></div>
            </div>
            <div class="legs">
              <div class="left-leg"></div>
              <div class="right-leg"></div>
            </div>
          </div>
          <div class="dog">
            <div class="dog-head"></div>
            <div class="ear-left"></div>
            <div class="ear-right"></div>
            <div class="dog-body"></div>
            <div class="front-left-paw"></div>
            <div class="front-right-paw"></div>
            <div class="back-paw"></div>
            <div class="tail"></div>
        </div>
    </div>
</body>
</html>
